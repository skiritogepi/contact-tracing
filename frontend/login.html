<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<title>Login Contact Tracing Health-worker Portal</title>
</head>
<body>

<div class="login-page-title">
<h1>Login Contact Tracing Health-worker Portal</h1>
</div>

<div class="form" id="login-form">
<form method="post" action="healthworkerhome.html">

<div class="form-username">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" required><br/>
</div>

<div class="form-password">  
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br/>
</div>
  
<div class="form-totp">
  <label for="totp">TOTP:</label><br>
  <input type="text" id="totp" name="totp" maxlength="6" pattern="[0-9]{6}" title="Six numbers" required><br/>
</div>  
<br/>

<div class="form-submit">
    <input type="submit" value="Submit">
</div>
  
</form>
</div>
<p>

<div class="form-resetaccess">
<form method="post" action="resetaccess.html">
<div class="form-reset-submit">
    <input type="submit" value="I forgot my password/TOTP code.">
</div>

</form>
</div>

</body>
</html>
