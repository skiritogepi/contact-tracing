<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="style.css"/>
<title>Request password reset</title>
</head>
<body>

<header>
	<div class="logo">Rijksoverheid-logo</div>
	<div class="title">Request password reset</div>
</header>

<div class="form-reset-password">
<form method="post" action="login.html">
	<div class="form-username">  
		<label for="username">Username:</label><br>
		<input type="text" id="username" name="username" required pattern="^[\.0-9a-zA-Z]{6,32}$" title="Enter your username."><br/>
	</div>
	<div class="form-email">  
		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address."><br/>
	</div>
	<br/>
	<div class="form-submit">
		<input type="submit" value="Submit">
	</div>
</form>
</div>

</body>
</html>
