<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="style.css"/>
<title>Reset Health-worker access</title>
</head>
<body>

<div class="reset-page-title">
<h1>Reset Health-worker access</h1>
</div>

<div class="form-reset">
<form method="post" action="login.html">
<div class="form-email">  
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address."><br/>
</div>
<br/>
<div class="form-submit">
    <input type="submit" value="Submit">
</div>
</form>
</div>

</body>
</html>
